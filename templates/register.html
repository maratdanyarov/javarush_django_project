{% extends "base.html" %}
{% load static %}

{% block title %}Register | Hop & Barley{% endblock %}

{% block content %}
<main class="auth-page-wrapper">
    <div class="auth-background">
        <img src="{% static 'img/background/pattern.jpg' %}" alt="Background pattern">
    </div>
    <div class="auth-form-container">
        <div class="auth-container auth-container--register">
            <h1 class="auth-title">Register</h1>
            <form class="auth-form" method="POST" action="{% url 'users:register' %}">
                {% csrf_token %}
                {% if form.errors %}<div style="color: red;">{{ form.errors }}</div>{% endif %}

                <div class="InputField">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" id="id_username" class="Input" required>
                </div>
                <div class="InputField">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" id="id_email" class="Input" required>
                </div>
                <div class="InputField">
                    <label for="id_password1">Password</label>
                    <input type="password" name="password1" id="id_password1" class="Input" required>
                </div>
                <div class="InputField">
                    <label for="id_password2">Confirm Password</label>
                    <input type="password" name="password2" id="id_password2" class="Input" required>
                </div>
                <div class="ButtonGroup">
                    <button type="submit" class="button button--primary">Register</button>
                </div>
            </form>
            <p class="auth-switch">Already have an account? <a href="{% url 'users:login' %}">Sign in</a></p>
        </div>
    </div>
</main>
{% endblock %}
