{% extends "base.html" %}
{% load static %}

{% block title %}Sign In | Hop & Barley{% endblock %}

{% block content %}
<main class="auth-page-wrapper">
  <div class="auth-background">
    <img src="{% static 'img/background/pattern.jpg' %}" alt="Background pattern">
  </div>
  <div class="auth-form-container">
    <div class="auth-container auth-container--login">
      <h1 class="auth-title">Sign In</h1>
      <form class="auth-form" method="POST" action="{% url 'users:login' %}">
          {% csrf_token %}
          <div class="InputField">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="Input" required>
          </div>
          <div class="InputField">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="Input" required>
          </div>
          <div class="ButtonGroup">
              <button type="submit" class="button button--primary">Sign In</button>
          </div>
      </form>
      <p class="auth-switch">Don't have an account? <a href="{% url 'users:register' %}">Sign up</a></p>
    </div>
  </div>
</main>
{% endblock %}
